<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"></meta>
    <title>Add Subject</title>
    <link href="/bootstrap.min.css" rel="stylesheet"></link>
    <link href="/main.css" rel="stylesheet"></link>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/allstudents">Students</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li><a href="/addstudent">Add Student</a></li>
                <li><a href="/addguide">Add Guide</a></li>
                <li><a href="/addsubject">Add Subject</a></li>
            </ul>
        </div>
    </div>
</nav>

<form method="post" th:action="@{/addsubject}" th:object="${subject}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input th:field="*{name}" type="text"/></td>
            <td th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Name
                Error
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
